# [FIX: DEPRECATION RECOVERY]
# Upgrading actions from v3 to v4 to comply with GitHub's 2026 security standards.

name: Watermelon Build Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 # Upgraded from v3

    - name: set up JDK 17
      uses: actions/setup-java@v4 # Upgraded from v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      # FIX: Changed from actions/upload-artifact@v3 to @v4
      # This resolves the "automatically failed" error.
      uses: actions/upload-artifact@v4 
      with:
        name: watermelon-core-skeleton
        path: app/build/outputs/apk/debug/app-debug.apk
        
